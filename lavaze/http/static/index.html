  <title>Lavaze Server [FIXME: title]</title>

<body>
  <header class="navbar" id="header">
    <div class="navbar-inner">
      <h1>Lavaze Server</h1>
    </div>
  </header>
  <div class="container" id="app">
    <h2>Devices</h2>
    <button type="button" id="device-list-refresh" class="btn btn-small btn-warning refresh"><i class="icon-refresh icon-white"></i> refresh</button>
    <ul id="device-list"></ul>
    <hr/>
    <h2>Subject</h2>
    <ul id="subject-list"></ul>

    <div id="new-subject">
      <h3>New subject</h3>
      <label for="subject-id">subject id</label>
      <input type="text" name="subject-name" id="subject-name" placeholder="Subject name"/>
      <label for="subject-height">subject height</label>
      <input type="text" name="subject-height" id="subject-height" placeholder="Subject height"/>
      <label for="subject-notes">subject notes</label>
      <textarea name="subject-notes" id="subject-notes"></textarea>

      <button type="button" id="subject-save" class="btn btn-small"><i class="icon-refresh icon-white"></i> save</button>
    </div>
    <hr/>
    <h2>Markers</h2>
    <div id="markers-upload">
      <input type="file" name="markers-spec" id="markers-spec" />
      <div class="upload-details"></div>
      <div class="upload-response"></div>
    </div>
    <ul id="marker-list"></ul>
    <p>MARKER MAP HERE</p>
    <hr/>
    <h2>Tasks</h2>
    <div id="tasks-upload">
      <input type="file" name="tasks-spec" id="tasks-spec" />
      <div class="upload-details"></div>
      <div class="upload-response"></div>
    </div>
    <ul id="task-list"></ul>
    <!-- main goes here -->
    <!--
    <div id="mapViewContainer"></div>
    <div id="sensorsViewContainer"></div>
    <div id="devicesViewContainer"></div>
    <div id="logViewContainer"></div>
    -->
  </div>
  <footer>
    <p>
    <i class="icon-hand-right"></i> Konrad Markus/HIIT &lt;<a href="mailto:konrad.markus@hiit.fi">konrad.markus@hiit.fi</a>&gt;
    </p>
  </footer>

  <script type="text/template" id="subject-view-template">
      <p class="id"><%= id %></p>
      <p class="name"><%= name %></p>
      <p class="height"><%= height %></p>
      <p class="notes"><%= notes %></p>
  </script>

  <script type="text/template" id="task-view-template">
      <p class="id"><%= id %></p>
  </script>

  <script type="text/template" id="marker-view-template">
      <span class="id"><%= id %></span>
      <span class="x"><%= x %></span>
      <span class="y"><%= y %></span>
      <span class="color"><%= color %></span>
  </script>

  <script type="text/template" id="device-view-template">
      <input type="radio" name="device" id="<%= id %>" value="<%= id %>" />
      <label for="<%= id %>">
        <span class="id"><%= id %>
        <span class="type"><%= type %></span>
      </label>
  </script>

  <script type="text/template" id="trial-view-template">
    <section class="row" id="log">
      <h2>
        <i class="icon-list"></i> trial
        <button type="button" id="trialRefresh" class="btn btn-small btn-warning refresh pull-right"><i class="icon-refresh icon-white"></i> refresh</button>
      </h2>
      <div class="section-body">

        <pre>
        TRIAL HERE
        </pre>
      </div>
    </section>
  </script>

  <script type="text/template" id="subjectViewTemplate">
    <section class="row" id="log">
      <h2>
        <i class="icon-list"></i> log
        <button type="button" id="subjectRefresh" class="btn btn-small btn-warning refresh pull-right"><i class="icon-refresh icon-white"></i> refresh</button>
      </h2>
      <div class="section-body">
        <pre>
        SUBJECT HERE
        </pre>
      </div>
    </section>
  </script>

  <script type="text/template" id="deviceListViewTemplate">
    <section class="row" id="log">
      <h2>
        <i class="icon-list"></i> log
        <button type="button" id="deviceListRefresh" class="btn btn-small btn-warning refresh pull-right"><i class="icon-refresh icon-white"></i> refresh</button>
      </h2>
      <div class="section-body">
        <pre>
        DEVICE LIST HERE
        </pre>
      </div>
    </section>
  </script>
  <!--
  <script type="text/template" id="mapViewTemplate">
    <section class="row" id="map">
      <div class="section-body">
        <button type="button" id="mapRefresh" class="btn btn-small btn-warning refresh"><i class="icon-refresh icon-white"></i> refresh</button>

        <div id="mapCanvas"></div>
      </div>
    </section>
  </script>
  -->

  <script type="text/template" id="logViewTemplate">
    <section class="row" id="log">
      <h2>
        <i class="icon-list"></i> log
        <button type="button" id="logRefresh" class="btn btn-small btn-warning refresh pull-right"><i class="icon-refresh icon-white"></i> refresh</button>
      </h2>
      <div class="section-body">
        <pre>
        LOG HERE
        </pre>
      </div>
    </section>
  </script>

  <script src="/static/js/app.js"></script>
  -->
  <script type="text/javascript" src="/static/js/libs/underscore.js"></script>
  <script type="text/javascript" src="/static/js/libs/backbone.js"></script>
  <script type="text/javascript" src="/static/js/libs/jquery.liteuploader.min.js"></script>
  <script type="text/javascript" src="/static/js/app2.js"></script>

</script>
</body>
</html>
